name: Release APK

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install deps
        run: pnpm install

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Set remote app version from tag
        run: pnpm exec eas version:set "$VERSION" --non-interactive

      - name: Sync native versions (versionCode/buildNumber)
        run: pnpm exec eas version:sync --non-interactive

      - name: Build Android APK (EAS)
        run: pnpm exec eas build --platform android --profile release-apk --non-interactive --wait

      - name: Download APK artifact
        run: |
          mkdir -p dist
          pnpm exec eas build:download --latest --platform android --profile release-apk --non-interactive --output dist/darts-bli.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/darts-bli.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
