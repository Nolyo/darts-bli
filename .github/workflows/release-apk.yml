name: Release APK

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install deps
        run: pnpm install

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Write app version into project files
        run: |
          node -e "const fs=require('fs');const p=require('./package.json');p.version=process.env.VERSION;fs.writeFileSync('package.json',JSON.stringify(p,null,2)+'\n');"
          node -e "const fs=require('fs');const app=require('./app.json');app.expo.version=process.env.VERSION;fs.writeFileSync('app.json',JSON.stringify(app,null,2)+'\n');"

      - name: Bump native versions (versionCode/buildNumber)
        run: |
          node -e "const fs=require('fs');const app=JSON.parse(fs.readFileSync('app.json','utf8'));app.expo=app.expo||{};app.expo.android=app.expo.android||{};app.expo.android.versionCode=(app.expo.android.versionCode||0)+1;app.expo.ios=app.expo.ios||{};const cur=parseInt(app.expo.ios.buildNumber||'0',10)||0;app.expo.ios.buildNumber=String(cur+1);fs.writeFileSync('app.json',JSON.stringify(app,null,2)+'\n');"

      - name: Build Android APK (EAS)
        run: eas build --platform android --profile release-apk --non-interactive --wait

      - name: Download APK artifact
        run: |
          mkdir -p dist
          eas build:download --latest --platform android --profile release-apk --non-interactive --output dist/darts-bli.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/darts-bli.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
